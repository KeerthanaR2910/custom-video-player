<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Video Player</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
        <h1>Custom Video Player</h1>
        <video class="video">
          <source src="video.mp4" type="video/mp4" />
        </video>
        <div class="controls">
          <div class="play-pause-button" active="resume">
            <img src="./play-button.png" class="icons">
          </div>
          <div class="reset-button">
            <img src="./reset-button.png" class="icons">
          </div>
          <input type="range" id="tracker" class="tracker" min="0" max="100" step="0.1" value="0">
          <p class="time">00:00</p>
        </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
